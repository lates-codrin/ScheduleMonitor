<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastAPI Docs</title>
  <style>
    body {
      background-size: 40px 40px;
      background-image: radial-gradient(circle, #000000 1px, rgba(0, 0, 0, 0) 1px);
      font-family: 'Courier New', Courier, monospace;
      background-color: #f8f6ee;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
      opacity: 0;
      transition: opacity 3s;
      height: 100vh;
    }
    body.loaded {
      opacity: 1;
    }
    h1 {
      background: #f6e9c4;
      display: inline-block;
      padding: 0.3rem 0.6rem;
      font-size: 1.5rem;
    }
    .endpoint {
      margin-top: 2rem;
    }
    .method {
      font-weight: bold;
      color: #204d30;
    }
    .path {
      color: #444;
    }
    .desc {
      margin-left: 1.5rem;
      color: #555;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScheduleMonitor > FASTAPI – v0.1.0</h1>

    <div class="endpoint">
      <span class="method">GET</span> <span class="path">/</span>
      <div class="desc">→ Home</div>
    </div>

    <div class="endpoint">
      <span class="method">GET</span> <span class="path">/orar/{grupa}</span>
      <div class="desc">→ Get Timetable for a specific <code>grupa</code> (integer)</div>
    </div>

    <div class="endpoint">
      <span class="method">GET</span> <span class="path">/news</span>
      <div class="desc">→ Get News</div>
    </div>

    <div class="endpoint">
      <span class="method">GET</span> <span class="path">/rooms</span>
      <div class="desc">→ Get Rooms</div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.body.classList.add("loaded");
    };
  </script>
</body>
</html>
